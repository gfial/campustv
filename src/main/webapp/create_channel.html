<!DOCTYPE html>
<meta charset="utf-8" />
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>New Channel</title>   
    <link rel='stylesheet' type='text/css' href='styling/stylesheet.css' />
    <link rel='stylesheet' type='text/css' href='styling/create_channel.css' />
    <script src="scripts/JQuery.js"></script>
    <script src="scripts/jquery.loadTemplate-1.4.3.js"></script>
    <script src="scripts/create_channel.js"></script>
</head>
<body>
    <div id="panel">
        <div id="content-area">
            <form>
                <input id="name" type="text" name="Channel name" >
                <input id="tags" type="text" name="Channel's tags'">
                <ul class="hlist">
                    <li id="views-filter"><p>+ Vistos</p></li
                    ><li id="smart-filter"><p>Smart</p></li
                    ><li id="default-filter"><p>Default</p></li
                    ><li id="trending-filter"><p>Trending</p></li
                    ><li id="top-filter"><p>Top</p></li>
                </ul>
                <ul id="graph">
                    <li id="control-bar"></li
                    ><li class="graph-bar"></li
                    ><li id="bar1" class="graph-bar"></li
                    ><li class="graph-bar"></li
                    ><li class="graph-bar"></li
                    ><li class="graph-bar"></li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
