<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>Criar notícia</title>
    <link rel='stylesheet' type='text/css' href='styling/stylesheet.css'/>
    <link rel='stylesheet' type='text/css' href='styling/expanded_create.css'/>
    <script src="scripts/JQuery.js"></script>
    <script src="scripts/jquery.loadTemplate-1.4.3.js"></script>
    <script src="scripts/expanded_create.js"></script>
</head>
<body>
<div id="panel">
    <div id="content-area">
        <form id="news-form" enctype="multipart/form-data">
            <div id="image-section">
                <img id="image" src="img/image_prompt.png" alt="image"/>
                <div id="img-inputs-wrap">
                    <label for="url-field">URL:</label>
                    <input id="url-field" type="url" placeholder="www.example.com/example.jpg" name="picture url">
                    <p>ou</p>
                    <input id="img-input" type="file" name="picture" accept="image/*">
                </div>
            </div>
            <input class="text-area" id="title-field" type="text" placeholder="Título" name="title field">
            <input class="text-area" id="tags-field" type="text" placeholder="Tags" name="tags field">
            <textarea class="text-area" id="resume-field" placeholder="Resumo" name="resume field"></textarea>
            <textarea class="text-area" id="news-body-field" placeholder="Notícia" name="news text field"></textarea>
            <input id="submit-news" class="button" type="button">
        </form>
    </div>
</div>
</body>
</html>
