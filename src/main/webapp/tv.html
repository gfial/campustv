<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>TV</title>
    <link rel="stylesheet" type="text/css" href="styling/tvstyle.css"/>
    <script src="scripts/JQuery.js"></script>
    <script src="scripts/cookies/jquery.cookie.js"></script>
    <script src="scripts/jstorage.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/api_urls.js"></script>
    <script src="scripts/requests.js"></script>
    <script src="scripts/channelSession.js"></script>
    <script src="scripts/session.js"></script>
    <script src="scripts/tv_session.js"></script>
    <script src="scripts/tv.js"></script>
</head>
<body>
    <div id="news-bar-header">
        <div id="logo-zone">
            <img id="logo" src="img/logo_cor.png" alt="logo" />
        </div>
    </div>
    <div id="main-news-panel">
        <table id="main-news-tag-wrap">
            <tbody>
            <tr>
                <td>
                    <img id="main-news-logo" src="img/campustv_marca_screen_300x300.png" />
                </td>
                <td>
                    <div id="main-news-tag"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="player-wrapper">
            <iframe id="player" src="" frameBorder="0"></iframe>
        </div>
        <div id="main-news-area"></div>
    </div>
    <div id="news-bar-panel">
        <div id="date-bar">
            <div id="date"></div>
            <div id="hours"></div>
        </div>
        <div id="news-bar-area">
            <ul id="news-holder"></ul>
        </div>
        <div id="gradient-bottom"></div>
        <div id="bottom-bar">
            <img id="tv-divider" src="img/tv_divider.png">
            <div id="bottom-bar-content">greps.herokuapp.com/</div>
        </div>
    </div>
</body>
</html>
